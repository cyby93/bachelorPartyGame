<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAID NIGHT - Host</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="host-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui-overlay">
      <div class="boss-health-bar">
        <div class="boss-name">Illidan Stormrage</div>
        <div class="health-bar-container">
          <div class="health-bar-fill" id="boss-hp-bar" style="width: 100%;"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module">
    import Game from './js/Game.js';
    const socket = io();
    const canvas = document.getElementById('game-canvas');
    const game = new Game(canvas, socket);
    socket.on('connect', () => {
      console.log('Connected as HOST');
      socket.emit('join_game', {
        name: 'Host Display',
        className: 'WARRIOR',
        isHost: true
      });
      game.scenes.lobby.setHost(true);
    });
    socket.on('game_state', (state) => {
      if (state.boss) {
        const hpBar = document.getElementById('boss-hp-bar');
        const hpPercent = (state.boss.hp / state.boss.maxHp) * 100;
        hpBar.style.width = hpPercent + '%';
      }
    });
    game.start();
    const startButton = document.createElement('button');
    startButton.textContent = 'START GAME';
    startButton.style.position = 'absolute';
    startButton.style.bottom = '20px';
    startButton.style.left = '50%';
    startButton.style.transform = 'translateX(-50%)';
    startButton.style.padding = '15px 40px';
    startButton.style.fontSize = '24px';
    startButton.style.fontWeight = 'bold';
    startButton.style.border = 'none';
    startButton.style.borderRadius = '10px';
    startButton.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
    startButton.style.color = 'white';
    startButton.style.cursor = 'pointer';
    startButton.style.zIndex = '1000';
    startButton.addEventListener('click', () => {
      socket.emit('start_game');
      startButton.style.display = 'none';
    });
    document.body.appendChild(startButton);
    socket.on('game_started', () => {
      startButton.style.display = 'none';
    });
  </script>
</body>
</html>
